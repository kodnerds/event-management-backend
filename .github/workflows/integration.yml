name: Integration Workflow

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸš€ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“š Install Packages
        run: npm ci

      - name: ğŸ“Check for formatting issues
        run: npm run format:check

#      - name: ğŸ•µï¸ Check for linting issues
#        run: npm run lint

      - name: ğŸ—ï¸ Build dist
        run: npm run build

